spring:
  application:
    name: vehicle-rental
  datasource:
    url: jdbc:postgresql://localhost:5432/vehicle_rental
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  jackson:
    property-naming-strategy: SNAKE_CASE

server:
  port: 8081

logging:
  level:
    com.vehiclerental: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method